<ion-content fullscreen>
  <ion-item class="close-fake" lines="none" text-center>
    <ion-button (click)="close()" fill="clear" color="light">
      <ion-icon name="close" slot="end"></ion-icon>
    </ion-button>
    <ion-button (click)="download()" fill="clear" color="light" slot="end" >
      <ion-icon name="cloud-download" class="cloud"></ion-icon>
    </ion-button>
    <ion-button (click)="delete()" fill="clear" color="light" slot="end" >
      <ion-icon name="trash" class="cloud"></ion-icon>
    </ion-button>
  </ion-item>

  <ion-slides [options]="sliderOpts" #slider>
    <ion-slide>
      <img *ngIf="type != 'mp4'" src="{{link + img}}" alt="">
      <video *ngIf="type == 'mp4'" autoplay controls loop>
        <source src="{{link + img}}" type="video/mp4">
      </video>
    </ion-slide>
  </ion-slides>
</ion-content>
