<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{title}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card class="images">
    <ion-card-content class="grid-container">
      <div *ngFor="let img of imgs; let i = index" >
            <img class="grid-item" src="{{link + img.name}}" alt="" tappable (click)="openPreview(imgs[i])">
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
