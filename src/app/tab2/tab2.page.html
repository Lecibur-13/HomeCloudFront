<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{title}}</ion-title>
    </ion-toolbar>
  </ion-header>

    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

  <ion-card class="finalCard" *ngIf="imgs">

      <div class="grid-container">
        <div *ngFor="let img of imgs; let i = index" >
          <img loading="lazy" *ngIf="img.type != 'mp4'" class="grid-item" src="{{link + img.name}}" alt="" tappable (click)="openPreview(imgs[i])">
          <video *ngIf="img.type == 'mp4'" class="grid-item" (click)="openPreview(imgs[i])">
            <source src="{{link + img.name}}" type="video/mp4">
          </video>
        </div>
      </div>

  </ion-card>
</ion-content>
