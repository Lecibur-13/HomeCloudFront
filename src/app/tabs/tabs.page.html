<ion-tabs (ionTabsDidChange)="setCurrentTab()" >

  <ion-tab-bar slot="bottom" [translucent]="true">
    <ion-tab-button tab="tab1">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" (click)="setCurrentTab()">
      <ion-icon name="images"></ion-icon>
      <ion-label>Images</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" (click)="setCurrentTab()">
      <ion-icon name="document"></ion-icon>
      <ion-label>Files</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
